<div class="page-content">
    <div class="content-sticky-footer">
        <div class="row mx-0 mb-3 mt-3">
            <div class="col-12 mb-8">
                <h6 class="text-center mb-3">
                    <span appTranslator word="changeDateKid"></span>
                </h6>
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">
                            <span appTranslator word="dayOfActivity"></span>
                        </label>
                        <!--<input formControlName="date" type="date" (change)="searchActivities()" class="form-control" id="textinput">-->
                        <dl-date-time-picker formControlName="date" #f maxView="year" minView="day" (change)="searchActivities(f)"></dl-date-time-picker>

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">
                            <span appTranslator word="kidName"></span>
                        </label>
                        <select formControlName="kid" class="form-control" (change)="searchActivities()" id="exampleFormControlSelect1">
                            <option value="kid1">kid1</option>
                            <option [value]="kid.id" [selected]="kid.id == selectedId" *ngFor="let kid of kids">{{kid.name}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
