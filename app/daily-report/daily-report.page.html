<div class="page-content">
    <div class="content-sticky-footer">
        <div class="row mx-0 mb-3 mt-3">
            <div class="col-12 mb-8">
                <h6 class="text-center mb-3">
                    <span appTranslator word="changeDateKid"></span>
                </h6>
                <form [formGroup]="form">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">
                            <span appTranslator word="dayOfActivity"></span>
                        </label>
                        <!--<input formControlName="date" type="date" (change)="searchActivities()" class="form-control" id="textinput">-->
                        <dl-date-time-picker formControlName="date" #f maxView="year" minView="day" (change)="searchActivities()"></dl-date-time-picker>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">
                            <span appTranslator word="kidName"></span>
                        </label>
                        <select formControlName="kid" class="form-control" (change)="searchActivities()" id="exampleFormControlSelect1">
                            <option [value]="kid.id" [selected]="(selectedId && (kid.id == selectedId))" *ngFor="let kid of kids">{{kid.Name}}</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row mx-0 mb-3 mt-3" *ngIf="act">
            <div class="col-12 mb-8">
                <div class="card" *ngFor="let group of groupedActivities">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title">{{isArabic?group.TypeTitleAr:group.TypeTitleEn}}</h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <a class="media m-3" *ngFor="let activity of group.activities">
                            <div class="w-auto h-100">
                                <figure class="avatar avatar-70"><img [src]="'http://primekidz.com'+activity.Icon" alt=""> </figure>
                            </div>
                            <div class="media-body">
                                <h5 class="mb-0">{{isArabic?activity.TitleAr:activity.TitleEn}}</h5>
                                <div class="btn-group btn-group-sm btn-toolbar mt-2 mr-2 mb-2" role="group" aria-label="Second group">
                                    <span *ngIf="activity.ColumnType=='Checkbox'">
                                        <span *ngFor="let answer of activity.Answers">
                                            <a *ngIf="answer.IsDefault==true" class="mt-1 btn btn-warning active">{{isArabic?answer.TitleAr:answer.TitleEn}}</a>
                                        </span>
                                    </span>
                                    <span *ngIf="activity.ColumnType=='Radio'">
                                        <a class="mt-1 btn  " [ngClass]="{'btn-warning active':answer.IsDefault==true}" *ngFor="let answer of activity.Answers">{{isArabic?answer.TitleAr:answer.TitleEn}}</a>
                                    </span>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mx-0 mb-3 mt-3 " *ngIf="absent">
            <div class="col-12 mb-8">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title"><span appTranslator word="absent"></span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <figure class="avatar avatar-80 mb-3" title="Malaika Bhavtar"><img src="../../assets/imgs/1.png" alt=""> </figure>
                        <h6 class="">
                            <span appTranslator word="childAbsent"></span>
                        </h6>
                        <p>
                            <span appTranslator word="wishesHealth"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mx-0 mb-3 mt-3 " *ngIf="noAct">
            <div class="col-12 mb-8">
                <div class="card">
                    <div class="card-body text-center">
                        <figure class="avatar avatar-80 mb-3" title="Malaika Bhavtar"><img src="../../assets/imgs/1.png" alt=""> </figure>
                        <h6 class="">
                            <span appTranslator word="noActivities"></span>
                        </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
